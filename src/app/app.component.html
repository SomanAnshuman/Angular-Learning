<body class="m-2">
  <h1 class="text-2xl font-bold">*ngIf Directives in Angular</h1>
  <br />

  <div *ngIf="login; else elseBlock">
    <a href="" (click)="login = false" class="underline text-purple-500">Logout</a>
  </div>
  <ng-template #elseBlock>
    <a href="" (click)="login = true">Login</a>
  </ng-template>
  <br />

  <div *ngIf="block === 0">
    <h2 class="text-xl font-bold">Heading 0</h2>
  </div>
  <div *ngIf="block === 1">
    <h2 class="text-xl font-bold">Heading 1</h2>
  </div>
  <div *ngIf="block === 2">
    <h2 class="text-xl font-bold">Heading 2</h2>
  </div>
  <button
    (click)="updateBlock()"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >Update block</button>
</body>
