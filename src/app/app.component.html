<body class="m-2">
  <h1 class="text-2xl font-bold">Form Grouping in Reactive forms</h1>
  <br />

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      placeholder="Enter name"
      class="border placeholder:text-gray-500"
      formControlName="name"
    />
    <span *ngIf="name?.hasError('required')">Name is required</span>
    <span
      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      class="text-red-600"
    >
      Please enter valid name
    </span>
    <br /><br />
    <input
      type="text"
      placeholder="Enter password"
      class="border placeholder:text-gray-500"
      formControlName="password"
    />
    <span *ngIf="password?.hasError('required')">Password is required</span>
    <span
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="text-red-600"
    >
      Please enter valid password
    </span>
    <br /><br />
    <input
      type="text"
      placeholder="Enter email"
      class="border placeholder:text-gray-500"
      formControlName="email"
    />
    <span *ngIf="email?.hasError('required')">Email is required</span>
    <span
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="text-red-600"
    >
      Please enter valid email
    </span>
    <br /><br />
    <button
      class="border px-1 pb-1 bg-gray-200 cursor-pointer active:bg-gray-400"
    >
      Submit
    </button>
  </form>
</body>
