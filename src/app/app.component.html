<body class="m-2">
  <h1 class="text-2xl font-bold">GET and SET Input Field value</h1>

  <h2 class="text-xl">User name is: {{ name }}</h2>
  <h2 class="text-xl">User name is (by click): {{ displayName }}</h2>

  <br />
  <input
    (input)="renderName($event)"
    type="text"
    value="{{ name }}"
    placeholder="Enter User name"
    class="border placeholder:text-gray-400"
  />
  <br />
  <br />
  <button
    (click)="getName()"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >
    Get Name
  </button>
  <button
    (click)="setName()"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >
    Set Name
  </button>

  <hr />
  <br />

  <h2 class="text-xl">
    Email address is: <span class="font-bold">{{ email }}</span>
  </h2>
  <input
    type="text"
    placeholder="Enter Email"
    value="{{ email }}"
    class="border placeholder:text-gray-400"
    #emailField
  />
  <!-- here 'emailField' is a template refernce variable -->
  <button
    (click)="getEmail(emailField.value)"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >
    Get Name
  </button>
  <button
    (click)="setEmail()"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >
    Set Name
  </button>
</body>
