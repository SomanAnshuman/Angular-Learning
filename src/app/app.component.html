<body class="m-2">
  <h1 class="text-2xl font-bold">Template driven forms</h1>
  <br />

  <form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
    <input
      type="text"
      placeholder="Enter name"
      name="name"
      class="border placeholder:text-gray-500"
      ngModel
    />
    <br /><br />

    <input
      type="password"
      placeholder="Enter password"
      name="password"
      class="border placeholder:text-gray-500"
      ngModel
    />
    <br /><br />

    <select name="gender" class="border cursor-pointer" ngModel>
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br /><br />

    <input type="range" name="range" min="0" max="20" ngModel />
    <br /><br />

    <button
      class="border px-1 pb-1 bg-gray-200 cursor-pointer active:bg-gray-400"
    >
      Add User
    </button>
  </form>

  <p>{{ userDetails?.name }}</p>
  <p>{{ userDetails?.password }}</p>
  <p>{{ userDetails?.gender }}</p>
  <p>{{ userDetails?.range }}</p>
</body>
