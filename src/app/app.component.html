<body class="m-2">
  <h1 class="text-2xl font-bold">FOR Loop in template file</h1>
  <br />

  @for (user of users; track user) {
  <p>{{ user }}</p>
  }
  <hr />

  @for (student of students; track student.email; let id = $index) {
    <b>{{ id+1 }}</b>
    <p>{{ student.name }} {{ student.age }} {{ student.email }}</p>
    <button
        (click)="getName(student.name)"
        class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
    >
        Get Name
    </button>
    <br /><br>
  }
</body>
