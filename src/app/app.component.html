<body class="m-2">
  <h1 class="text-2xl font-bold">IF ELSE | Control Flow</h1>

  @if(x > 10){
  <div class="w-[200px] h-[200px] bg-red-700"></div>
  }
  <br />

  <button
    (click)="hide()"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >
    Hide div
  </button>
  <button
    (click)="show()"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >
    Show div
  </button>
  <button
    (click)="toggle()"
    class="border p-1 bg-gray-200 cursor-pointer active:bg-gray-400"
  >
    {{display ? 'Toggle to HIDE' : 'Toggle to SHOW'}}
  </button>

  @if(display){
    <div class="w-[200px] h-[200px] bg-green-700"></div>
  } 
  @else {
    <p>Div is now hidden</p>
  }
</body>
